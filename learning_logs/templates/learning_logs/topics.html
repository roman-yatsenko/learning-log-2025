{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>Теми</h2>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>Жодної теми ще не було додано.</li>
    {% endfor %}
  </ul>
{% endblock content %}
